<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Angular-nvD3  Discrete Bar Chart</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/app.js"></script>
    <script src="js/appDirective.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/appCtrl.js"></script>
  </head>

  <body>

      <div ng-app="TabsApp">
          <div id="tabs" ng-controller="TabsCtrl" resizable>
            <div ng-include="currentView"></div>
          </div> 

          <script type="text/ng-template" id="chart.tpl.html">
              <ul>
                  <li ng-repeat="tab in tabs" 
                      ng-class="{active:isActiveTab(tab.id)}" 
                      ng-click="onClickTab(tab)">{{tab.title}}</li>
              </ul>
              <div id="chartView" >
                    <div id="chartTitle">
                      {{tabs[currentTabId].secondTitle}}
                    </div>
                    <div id="chart">
                      <nvd3 options="options" data="tabs[currentTabId].data" api="api"></nvd3>
                    </div>

              </div>
          </script>
          
          <script type="text/ng-template" id="loading.tpl.html">
            <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </script>
 
      </div>

  </body>

</html>
